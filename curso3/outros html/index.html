<!--o html é uma linguagem de marcação-->
<!doctype html> <!--declara que o tipo do arquivo é html-->
<html> 
    <head>
        <title>Página de Portfólio</title> <!--elemento que especifica um título para a página HTML-->
        <meta charset="UTF-8"> <!--codificação de palavras que permitem usa-las conforme o português brasileiro-->
    </head>
    <body> <!--tudo que é vísivel no end-->
        <h1>Este é um título</h1>
        <h2>Este é um subtítulo</h2>
        <p>Este é um parágrafo</p>
        <img src="R.png" alt="Logo do HTML5"> <!--alt é um texto alternativo que não necessariamente aparecer na tela, a não ser que o src
        quebre ou haja interação com acessibilidade-->
        <p>Este é um teste</p>
    </body>
</html>
